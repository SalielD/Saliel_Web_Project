<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Saliel's Pizza Palace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Menu.js"></script>

  </head>
  <body>
    <a href="Home.html">
      <img src="./images/PizzaLogo.jpg" alt="Pizza Logo" width="20%">
    </a>
        <div class="container">
          <h2>Menu</h2>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Menu.html">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Order.html">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Checkout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <h2>Pizza Menu</h2>
        <h2>Sub Total: $<span id="total">0.00</span> </h2>
        <h2>Tax: $<span id="tax">0.00</span></h2>
        <h2>Order Total: $<span id="order-total">0.00</span></h2>
        <!-- Pizza Menu Table -->
        <table style="width:50%">
          <!-- Row 1 -->
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Image</th>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td><a class="badge badge-secondary" id="cheese"  onclick="toggle('cheese')">Cheese</a></td>
            <td>$5.99</td>
            <td><input id="cheese_quantity" type="text" onchange="update_quantity('cheese')"></td>
            <td><img src="Cheese.jpeg" alt="Cheese Pizza" width="100" height="100"></td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td><a class="badge badge-secondary" id="pepperoni"  onclick="toggle('pepperoni')">Pepperoni</a></td>
        
            <td>$7.99</td>
            <td><input id="pepperoni_quantity" type="text" onchange="update_quantity('pepperoni')"></td>
            <td><img src="Pepperoni.jpeg" alt="Pepperoni Pizza" width="100" height="100"></td>
          </tr>
          <!-- Row 4 -->
          <tr>
            <td><a class="badge badge-secondary" id="sausage"  onclick="toggle('sausage')">Sausage</a></td>
            <td>$4.99</td>
            <td><input id="sausage_quantity" type="text" onchange="update_quantity('sausage')"></td>
            <td><img src="Sausage.jpeg" alt="Sausage Pizza" width="100" height="100"></td>
          </tr>
          <tr>
            <!-- Row 5 -->
            <td><a class="badge badge-secondary" id="vegeterian"  onclick="toggle('vegeterian')">Vegeterian</a></td>
            <td>$8.99</td>
            <td><input id="vegeterian_quantity" type="text" onchange="update_quantity('vegeterian')"></td>
            <td><img src="Vegeterian.jpeg" alt="Vegeterian Pizza" width="100" height="100"></td>
          </tr>
        </table>
        <h2>Pasta Menu</h2>
        <!-- Pasta Menu Table -->
        <table>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Image</th>
          </tr>
        </table>
  </body>
</html>
